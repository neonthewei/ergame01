<html>
<head>
	<title>體驗結束</title>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<style type="text/css">
html, body{
	width: 100%;
	height: 100%;
	background-color: #fff;
}

	position: relative;
}
.content{
	color: #000;
	font-family: '微軟正黑體',sans-serif;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	-webkit-transform: translate(-50%, -50%);
	text-align: center;
	font-size: 45px;
    line-height: 1.58;
}
</style>
</head>
<body>
<div class="content">

</div>
</body>
</html>
